<div class="card h-100 shadow-sm position-relative">

  <!-- أيقونة المفضلة -->
  <button class="btn btn-sm btn-light position-absolute top-0 end-0 m-2 rounded-circle shadow"
    (click)="toggleWishlist(movie, $event)"
    [title]="isInWishlist(movie.id) ? 'Remove from Wishlist' : 'Add to Wishlist'">
    <i class="favorite-icon"
      [ngClass]="isInWishlist(movie.id) ? 'fa-solid fa-heart text-danger' : 'fa-regular fa-heart'"></i>
  </button>

  <a [routerLink]="['/details', movie.id]" class="text-decoration-none text-dark d-block">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top" alt="{{ movie.title }}" />
    <div class="card-body d-flex justify-content-between align-items-start">
      <div>
        <h5 class="card-title mb-1">{{ movie.title || movie.original_title }}</h5>
        <p class="card-text mb-0">
          <small> Release Date {{ movie.release_date }}</small>
        </p>
      </div>
    </div>
  </a>
</div>
