<div class="container mt-5">
  <h2 class="mb-3">Login</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-3">
      <input type="email" [(ngModel)]="email" name="email" required class="form-control" placeholder="Email">
      <div *ngIf="form.submitted && !email" class="text-danger">Email is required</div>
    </div>
    <div class="mb-3">
      <input type="password" [(ngModel)]="password" name="password" required class="form-control" placeholder="Password">
      <div *ngIf="form.submitted && !password" class="text-danger">Password is required</div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3">Don't have an account? <a routerLink="/register">Register</a></p>
</div>
